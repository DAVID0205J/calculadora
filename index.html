<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" value="" disabled />
        <div class="botones">
            <button type="button" class="operador" value="+">+</button>
            <button type="button" class="operador" value="-">-</button>
            <button type="button" class="operador" value="*">&times;</button>
            <button type="button" class="operador" value="/">&divide;</button>

            <button type="button" value="9">9</button>
            <button type="button" value="8">8</button>
            <button type="button" value="7">7</button>

            <button type="button" value="6">6</button>
            <button type="button" value="5">5</button>
            <button type="button" value="4">4</button>

            <button type="button" value="3">3</button>
            <button type="button" value="2">2</button>
            <button type="button" value="1">1</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="limpiar" value="limpiar">C</button>

            <button type="button" class="igual operador" value="=">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
